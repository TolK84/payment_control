<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Payment Control</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">

    <div v-if="authState === 'checking'" class="checking-state">
      <h1>Проверка авторизации...</h1>
    </div>

    <form v-if="authState === 'unauthenticated'" @submit.prevent="processLogin">
      <h1>Авторизация</h1>
      <div class="form-group">
        <label for="login">Логин</label>
        <input type="text" id="login" v-model="login" required>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" v-model="password" required>
      </div>
      <button type="submit" :disabled="isLoading">
        {{ isLoading ? 'Проверка...' : 'Войти' }}
      </button>
      <p id="message" :style="{ color: messageColor }">{{ message }}</p>
    </form>

    <div v-if="authState === 'authenticated'" class="main-container">
      <user-dashboard v-if="userRole === 'user'" @files-changed="handleFilesChanged"></user-dashboard>
      <admin-dashboard v-if="userRole === 'admin'" @files-changed="handleFilesChanged"></admin-dashboard>
      <approver-dashboard v-if="userRole === 'approver'" :approver-name="userName"></approver-dashboard>
    </div>
  </div>

  <script src="UserDashboard.js"></script>
  <script src="AdminDashboard.js"></script>
  <script src="ApproverDashboard.js"></script>
  <script src="app.js"></script>
</body>
</html>
