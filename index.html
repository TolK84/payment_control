<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Control</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="UserDashboard.js?v=1.1"></script>
    <script src="AdminDashboard.js"></script>
</head>
<body>
    <div id="app">
        <!-- Переключатель полноэкранного режима -->
        <div v-if="isDesktop" class="toggle-container">
            <span class="toggle-label">Полноэкранный режим</span>
            <label class="switch">
                <input type="checkbox" v-model="isFullscreen" @change="toggleFullscreen">
                <span class="slider round"></span>
            </label>
        </div>

        <div v-if="authState === 'checking'">
            <h1>Проверка авторизации...</h1>
        </div>

        <form v-if="authState === 'unauthenticated'" @submit.prevent="processLogin">
            <h1>Авторизация</h1>
            <div class="form-group">
                <label for="login">Логин</label>
                <input type="text" id="login" v-model="login" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" v-model="password" required>
            </div>
            <button type="submit" :disabled="isLoading">{{ isLoading ? 'Проверка...' : 'Войти' }}</button>
            <p id="message" :style="{ color: messageColor }">{{ message }}</p>
        </form>

        <div v-if="authState === 'authenticated'">
            <user-dashboard v-if="userRole === 'user'"></user-dashboard>
            <admin-dashboard v-if="userRole === 'admin'"></admin-dashboard>
            <div v-if="userRole === 'approver'">Содержимое для согласующего</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
